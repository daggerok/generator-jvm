env:
  global:
  - TERM=dumb

language: java
jdk: oraclejdk8
node_js: lts/*

service:
- docker

addons:
  apt:
    packages:
    - libappindicator1
    - fonts-liberation
    - bash
    - curl
    - libxml2-utils
    - docker-ce
    - google-chrome-stable
    - tree
    - jq
    - python-pip

install: true
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
#
- nvm install lts/*
#
- sudo add-apt-repository universe -y
- sudo apt-get update -yqq
- sudo pip install docker-compose httpie >/dev/null 2>&1
#
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 8080 80

script:
- export base=$(pwd)
- npm i
- npm link
- export e2e=/tmp/yo-e2e-testing
- mkdir -p ${e2e}
- npm i -g yo yeoman-generator

# generator-jvm cli
- yo jvm --help

##### 1-10

# kotlin-thorntail
- cd ${e2e}
- yo jvm -n kotlin-thorntail -t kotlin-thorntail
- cd ${e2e}/kotlin-thorntail
- ./mvnw >/dev/null
- bash ./target/*-thorntail.jar &
- wait_for 8080
- sleep 10s
- http :8080
- stop_any 8080

# java-thorntail
- cd ${e2e}
- yo jvm -n java-thorntail -t java-thorntail
- cd ${e2e}/java-thorntail
- ./mvnw >/dev/null
- bash ./target/*-thorntail.jar &
- wait_for 8080
- sleep 10s
- http :8080/api/v1/hello/00000000-0000-0000-0000-000000000000
- http :8080/api/v1/hello
- stop_any 8080

# java-payara-micro
- cd ${e2e}
- yo jvm -n java-payara-micro -t java-payara-micro
- cd ${e2e}/java-payara-micro
#
- ./gradlew clean bundle >/dev/null
- java -jar -Djava.net.preferIPv4Stack=true ./build/*-microbundle.jar &
- wait_for 8080
- sleep 15
- http :8080/v1 string=one
- http :8080/v1 string=two
- http :8080/v1 string=three
- http :8080/v1
- http :8080
- stop_any 80 8080
#
- ./mvnw >/dev/null
- ./mvnw -Pbundle >/dev/null
- java -jar -Djava.net.preferIPv4Stack=true ./target/*-microbundle.jar &
- wait_for 8080
- sleep 15
- http :8080/v1 string=one
- http :8080/v1 string=two
- http :8080/v1 string=three
- http :8080/v1
- http :8080
- stop_any 80 8080

