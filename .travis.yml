service:
- docker

env:
  global:
  - TERM=dumb

addons:
  apt:
    update: true
    packages:
    - tree
    - libappindicator1
    - fonts-liberation
    - bash
    - curl
    - jq
    - libxml2-utils
    - docker-ce
    - python-pip
    - google-chrome-stable

language: java
jdk: oraclejdk8
node_js: lts/*

before_install:
- nvm install lts/*
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo pip install docker-compose httpie >/dev/null 2>&1
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 8080 80

script:
- export base=$(pwd)
- npm i
- npm link
- export e2e=/tmp/yo-e2e-testing
- mkdir -p ${e2e}
- npm i -g yo yeoman-generator
- yo jvm --help

# scala-akka-sbt
- cd ${e2e}
- yes 'scala-akka-sbt' | yo jvm -t scala-akka-sbt
- cd scala-akka-sbt/
- ./sbtw clean compile test run

# replace dots with underscores test
- cd ${e2e}
- yo jvm -n dotted.java1.8 -t java
- cd dotted_java1_8
- ./gradlew -S >/dev/null
- java -jar build/libs/*-all.jar
- bash build/install/dotted_java1_8/bin/dotted_java1_8
- tree build/maven-publish
- ./mvnw clean deploy >/dev/null
- java -jar target/*-all.jar
- tree target/local-repo/

# java
- cd ${e2e}
- yo jvm -n java -t java
- cd java
- ./gradlew -S >/dev/null
- java -jar build/libs/*-all.jar
- bash build/install/java/bin/java
- tree build/maven-publish
- ./gradlew documentation
- ./mvnw clean deploy >/dev/null
- java -jar target/*-all.jar
- tree target/local-repo/
- ./mvnw -P docs >/dev/null

# java-vertx
- cd ${e2e}
- yo jvm -n javavertx -t java-vertx
- cd javavertx
- ./gradlew -S >/dev/null
- ./gradlew documentation >/dev/null
- tree target/generated-docs
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs
- tree target/generated-docs

# kotlin-vertx
- cd ${e2e}
- yo jvm -n kotlinvertx -t kotlin-vertx
- cd kotlinvertx
- ./gradlew -S >/dev/null
- ./gradlew documentation >/dev/null
- tree target/generated-docs
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs
- tree target/generated-docs

# java-ee
- cd ${e2e}
- yo jvm -n javaee -t java-ee
- cd javaee
- ./mvnw >/dev/null
- ./mvnw -Pdocs
- ./gradlew -S >/dev/null
- ./gradlew composeUp
- http :8080/app/api/health
- http :8080/app/api/ping
- http :8080/app/api/pong
- http :8080/app/api/
- ./gradlew composeDown

# java-ee-thymeleaf
- cd ${e2e}
- yo jvm -n javaeeth -t java-ee-thymeleaf
- cd javaeeth
- ./mvnw >/dev/null
- ./mvnw -Pdocs
- ./gradlew -S >/dev/null
- ./gradlew composeUp
- http :8080/app/api/health
- http :8080/app/
- ./gradlew composeDown

# kotlin-ee
- cd ${e2e}
- yo jvm -n kotlinee -t kotlin-ee
- cd kotlinee
- ./mvnw >/dev/null
- ./mvnw -Pdocs
- ./gradlew -S >/dev/null
- ./gradlew composeUp
- http :8080/app/api/health
- http :8080/app/api/
- http :8080/app/api/items value=ololo
- http :8080/app/api/items value=trololo
- http :8080/app/api/items/2
- http :8080/app/api/items
- ./gradlew composeDown

# java-spring-boot
- cd ${e2e}
- yo jvm -n javaspringboot -t java-spring-boot
- cd javaspringboot
- ./gradlew -S >/dev/null
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs

# java-spring-boot-1.x
- cd ${e2e}
- yo jvm -n javaspringboot1x -t java-spring-boot-1.x
- cd javaspringboot1x
- ./gradlew -S >/dev/null
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs

# java-spring-cloud-function-web
- cd ${e2e}/
- yo jvm -n javaspringcloudfunctionweb -t java-spring-cloud-function-web
- cd javaspringcloudfunctionweb
- ./gradlew -S >/dev/null
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs

# kotlin
- cd ${e2e}
- yo jvm -n kotlin -t kotlin
- cd kotlin
- ./gradlew -S >/dev/null
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs

# kotlin-spring-boot
- cd ${e2e}
- yo jvm -n kotlinspringboot -t kotlin-spring-boot
- cd kotlinspringboot
- ./gradlew -S >/dev/null
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs

# kotlin-spring-boot-1.x
- cd ${e2e}
- yo jvm -n kotlinspringboot1x -t kotlin-spring-boot-1.x
- cd kotlinspringboot1x
- ./gradlew -S >/dev/null
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs

# kotlin-spring-cloud-function-web
- cd ${e2e}
- yo jvm -n kotlinspringcloudfunctionweb -t kotlin-spring-cloud-function-web
- cd kotlinspringcloudfunctionweb
- ./gradlew -S >/dev/null
- ./mvnw clean deploy >/dev/null
- ./mvnw -Pdocs

# done
- cd ${base}

deploy:
  provider: npm
  email: daggerok@gmail.com
  api_key:
    secure: 
  all_branches: true
  skip_cleanup: true
  on:
    repo: daggerok/generator-jvm
#  tag: next

before_cache:
- sudo rm -rf $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- sudo rm -rf $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
- sudo rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  yarn: true
  directories:
  - node_modules
  - .m2
  - .gradle
  - $HOME/.m2
  - $HOME/.sbt
  - $HOME/.gradle
  - $HOME/.docker
