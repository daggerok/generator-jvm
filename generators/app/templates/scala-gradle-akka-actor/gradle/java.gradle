allprojects {
  apply plugin: 'java'

  version = '0.0.1'
  group = 'com.github.daggerok'
  sourceCompatibility = targetCompatibility = "$javaVersion"

  apply plugin: 'maven-publish'

  publishing {
    publications {
      shadow(MavenPublication) { publication ->
        project.shadow.component(publication)
      }
    }
  }
  publishing {
    repositories {
      maven {
        url "$rootProject.buildDir/maven-publish"
      }
    }
  }

  publish.dependsOn assemble
}

compileJava.dependsOn(processResources)

lombok.version = project.lombokVersion

dependencies {
  implementation "com.typesafe.akka:akka-actor_$scalaCompatVersion:$akkaVersion"
  implementation "org.slf4j:slf4j-api:$slf4jVersion"
  implementation "ch.qos.logback:logback-classic:$logbackVersion"
  implementation "org.scala-lang:scala-library:$scalaVersion"

  testImplementation "junit:junit:$junit4Version"
  testImplementation "org.specs2:specs2-junit_$scalaCompatVersion:$specs2junitVersion"
  testImplementation "org.scalactic:scalactic_$scalacticVersion"
  testImplementation "org.scalatest:scalatest_$scalatestVersion"
}
