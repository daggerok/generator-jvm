  transform(com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer) {
    resource = "reference.conf"
  }
}

jar {
  baseName = project.name
  manifest {
    attributes('Main-Class': mainClassName)
  }
}
*/

lombok {
  version = project.lombokVersion
}

allprojects {
  apply plugin: 'maven-publish'

  publishing {
    publications {
      shadow(MavenPublication) { publication ->
        project.shadow.component(publication)
      }
    }
  }
  publishing {
    repositories {
      maven {
        url "$rootProject.buildDir/maven-publish"
      }
    }
  }

  publish.dependsOn assemble
}

defaultTasks 'clean', 'build'

compileJava.dependsOn(processResources)

dependencies {
  implementation "org.slf4j:slf4j-api:$slf4jVersion"
  implementation "ch.qos.logback:logback-classic:$logbackVersion"
  implementation "org.scala-lang:scala-library:$scalaVersion"

  testImplementation "junit:junit:$junit4Version"
  testImplementation "org.scalactic:scalactic_$scalatestVersion"
  testImplementation "org.scalatest:scalatest_$scalatestVersion"
  testImplementation "org.specs2:specs2-junit_$scalaCompatVersion:$specs2JunitVersion"
}

apply from: "$projectDir/gradle/findbugs.gradle"
apply from: "$projectDir/gradle/docker-compose.gradle"
apply from: "$projectDir/gradle/docs.gradle"
